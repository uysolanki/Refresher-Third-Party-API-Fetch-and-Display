<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Customer Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

	<div class="container">
		<div class="row">
			<h1>List Customers</h1>
		</div>

		<div class="row">
				<a th:href="@{/registerCustomer}" class="btn btn-primary btn-sm mb-3" >Add Customer</a>
				<a th:href="@{/registerUser}" class="btn btn-primary btn-sm mb-3" >Add User</a>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Product ID</th>
					<th>Product Title</th>
					<th>Product Description</th>
					<th>Product Category</th>
					<th>Product image</th>
					<th>Product Rating</th>
					<th>Update Delete</th>
				</tr>
		
			</thead>

			<tbody>
				<tr th:each="product: ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.title}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.category}"></td>
					<td><img th:src="*{product.image}" alt="cat" height="100" width="100"></td>
					<td th:text=" ${product.rating.rate}"></td>
					
					<td><a th:href="@{/updatecustomerform/{id}(id=${product.id})}"
						class="btn btn-primary">Update</a>
						<a th:href="@{/deletecustomer/{id}(id=${product.id})}"
						class="btn btn-info">Delete</a>
					</td>
					
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
