<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Amazon</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Product</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
       <!-- <a class="nav-link" th:href="@{/customers}">Customer Management</a>-->
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Product </h1>
				<div class = "card-body">
					<form th:action="@{/updatecustomer/{id} (id=${product.id})}" th:object = "${product}" method="POST">
						<div class ="form-group">
							<!--<label> Customer First Name </label>-->
							<input
							type = "text"
							name = "firstName"
							th:field = "*{title}"
							class = "form-control"
							/>
						</div>
						
						<div class ="form-group">
							<!--<label> Customer Last Name </label>-->
							<input
							type = "text"
							name = "lastName"
							th:field = "*{description}"
							class = "form-control"
							/>
						</div>
						
						<div class ="form-group">
							<!--<label> Customer Email </label>-->
							<input
							type = "text"
							name = "email"
							th:field = "*{category}"
							class = "form-control"
							/>
						</div>
						
						<div class ="form-group">
							<img th:src="*{image}" alt="cat" height="400" width="400">
						</div>
						
						<div class ="form-group">
							<label> Rating Count  </label>
							
							<input
							type = "text"
							name = "email"
							th:field = "*{rating.count}"
							class = "form-control"
							/>
							
								
							<label> Rating Star  </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{rating.rate}"
							class = "form-control"
							/>
							
						</div>
						
						<!--<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>-->
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
